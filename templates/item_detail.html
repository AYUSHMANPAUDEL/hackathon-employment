{% extends "base.html" %}
{% block title %}{{item.selected}}detail{% endblock title %}
{% block style %}{% endblock style %}
{% block body %}

<div class="container bg-light p-4">
    <div class="container text-center">
        <h1 class="mt-5">Request</h1>
    </div>
    <div class="request">
        <div class="container">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{item.name}} " readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{item.phone}}" >
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                    value="{{item.address}}" >
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{item.email}}" >
                </div>
                <div>
                    <label for="problemCategory">Problem is related to:</label>
                    <input type="text" class="form-control" name="selected" value="{{item.selected}} " readonly>
                    <div class="form-group">
                        <label for="problem">Describe your problem in short.</label>
                        <textarea class="form-control" id="problem" name="problem" rows="3" readonly>{{ item.problem }}</textarea>
                    </div>
                    <button class="btn btn-primary">Accpt</button>
            </form>
        </div>
    </div>
</div>



{% endblock body %}
